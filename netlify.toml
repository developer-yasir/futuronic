[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  NODE_VERSION = "18"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"